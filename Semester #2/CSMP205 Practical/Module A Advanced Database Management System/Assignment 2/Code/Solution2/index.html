<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap Keys and Values</title>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="text-align: center; border: 1px solid #ccc; padding: 20px; border-radius: 8px;">
            <h1>Swap Keys and Values</h1>
            <textarea id="objectInput" placeholder="Enter key-value pairs (key:value, key:value)" rows="5" cols="40"></textarea>
            <br><br>
            <button onclick="swapKeysAndValuesFromInput()">Swap Keys and Values</button>
            <br><br>
            <textarea id="result" placeholder="Result will be displayed here" rows="5" cols="40" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
